<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZinkikunBrowser™ - Trình duyệt siêu nhẹ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 50px 20px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: auto;
    }
    .buttons {
      margin: 40px 0;
    }
    .btn {
      background-color: #00c6ff;
      border: none;
      padding: 15px 30px;
      font-size: 1.1em;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      color: black;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #00aaff;
    }
    img.demo {
      max-width: 90%;
      height: auto;
      margin-top: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.5;
    }
  </style>
</head>
<body>

<header>
  <h1>ZinkikunBrowser™</h1>
  <p>Trình duyệt web siêu nhẹ, cực nhanh, hỗ trợ iframe YouTube, TikTok, và hơn thế nữa!</p>
</header>

<div class="buttons">
  <a href="./ZinkikunBrowser-Setup.exe" class="btn">Tải cho Windows</a>
  <a href="./ZinkikunBrowser.apk" class="btn">Tải cho Android</a>
</div>

<img src="screenshot.png" alt="Ảnh demo ZinkikunBrowser" class="demo" />

</footer>
